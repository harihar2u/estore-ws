swagger: '2.0'
info:
    description: Payment Gateway will be used as a gateway by merchants to perform payments and payment related functionality (e.g. 3D Secure). Payment Gateway can directly interface with acquirers (and in this scenario function as if it is a Payment Service Provider (PSP)).
    version: '1.1.2'
    title: Payment Gateway API
    # x-THREEDS-ENDEAVOUR
    # x-THREEDS-DIMEBOX
    # x-PSP-BAMBORA
    # x-PSP-SMARTPAY-BUREAU-CNP
    # x-PSP-MADA
basePath: /v1
tags:
-   name: Payment Gateway API
    description: Payment Gateway Services
schemes:
- https
paths:
    /pay:
        x-THREEDS-ENDEAVOUR: NA.
        x-THREEDS-DIMEBOX: NA.
        x-PSP-BAMBORA: M.
        x-PSP-MADA: M.
        x-PSP-SMARTPAY-BUREAU-CNP: M.
        post:
            x-PSP-BAMBORA: M.
            x-PSP-MADA: M.
            x-PSP-SMARTPAY-BUREAU-CNP: M.
            tags:
            - Pay
            description: This message is used to perform a payment with or without 3DS.
            operationId: payUsingPOST
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            -   in: body
                name: Request
                description: Pay Request
                required: true
                schema:
                    $ref: '#/definitions/PaymentGatewayPayRequest'
            responses:
                200:
                    description: OK
                    schema:
                        $ref: '#/definitions/PaymentGatewayPayResponse'
                400:
                    description: Bad request, see statusCode and statusMessage for details.
                    schema:
                        $ref: '#/definitions/Error400Response'
                500:
                    description: Server errors, see statusCode and statusMessage for details.
                    schema:
                        $ref: '#/definitions/Error500Response'
    /refund:
        x-THREEDS-ENDEAVOUR: NA.
        x-THREEDS-DIMEBOX: NA.
        x-PSP-BAMBORA: M.
        x-PSP-MADA: M.
        x-PSP-SMARTPAY-BUREAU-CNP: M.
        post:
            x-PSP-BAMBORA: M.
            x-PSP-MADA: M.
            x-PSP-SMARTPAY-BUREAU-CNP: M.
            tags:
            - Refund
            description: This message is used to refund an earlier payment transaction.
            operationId: refundUsingPOST
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            -   in: body
                name: Request
                description: Refund Request
                required: true
                schema:
                    $ref: '#/definitions/PaymentGatewayRefundRequest'
            responses:
                200:
                    description: OK
                    schema:
                        $ref: '#/definitions/PaymentGatewayRefundResponse'
                400:
                    description: Bad request, see statusCode and statusMessage for details.
                    schema:
                        $ref: '#/definitions/Error400Response'
                500:
                    description: Server errors, see statusCode and statusMessage for details.
                    schema:
                        $ref: '#/definitions/Error500Response'
    /reversal:
      x-THREEDS-ENDEAVOUR: NA.
      x-THREEDS-DIMEBOX: NA.
      x-PSP-BAMBORA: NA.
      x-PSP-MADA: M.
      x-PSP-SMARTPAY-BUREAU-CNP: NA.
      post:
        x-PSP-MADA: M.
        tags:
        - reversal
        description: This message is used to cancel an earlier payment request.
        operationId: reversalUsingPOST
        consumes:
        - application/json
        produces:
        - application/json
        parameters:
        -   in: body
            name: Request
            description: reversal Request
            required: true
            schema:
              $ref: '#/definitions/PaymentGatewayReversalRequest'
        responses:
          200:
            description: OK
            schema:
              $ref: '#/definitions/PaymentGatewayReversalResponse'
          400:
            description: Bad request, see statusCode and statusMessage for details.
            schema:
              $ref: '#/definitions/Error400Response'
          500:
            description: Server errors, see statusCode and statusMessage for details.
            schema:
              $ref: '#/definitions/Error500Response'
    /report/transactions/csv:
        x-THREEDS-ENDEAVOUR: NA.
        x-THREEDS-DIMEBOX: NA.
        x-PSP-BAMBORA: M.
        x-PSP-MADA: NA.
        x-PSP-SMARTPAY-BUREAU-CNP: NA.
        get:
            x-PSP-BAMBORA: M.
            tags:
            - Transaction Report
            description: This message is used to generate a transaction report.
            operationId: transactionreportUsingGET
            produces:
            - text/csv
            parameters:
            -   name: start_timestamp
                in: query
                type: string
                required: true
                format: date-time
                description: The beginning timestamp of receiving the payment request (the timestamp that PG receives the 1st message in the use cases). It is based on ISO 8601 string with GMT offset, Format 'yyyy-MM-ddTHH:mm:ss.SSSZ'.
            -   name: end_timestamp
                in: query
                type: string
                required: true
                format: date-time
                description: The ending timestamp of receiving the payment request (the timestamp that PG receives the 1st message in the use cases). It is based on ISO 8601 string with GMT offset, Format 'yyyy-MM-ddTHH:mm:ss.SSSZ'.
            -   name: tokenrequestorId
                in: query
                description: Token Requestor ID and its length is 11 digits.
                required: false
                type: integer
                format: int64
            -   name: merchantId
                in: query
                type: string
                required: false
                description: Identifier of the merchant.
            -   name: threeDSServiceProvider
                in: query
                type: string
                enum: [3DS-Endeavour]
                required: false
                description: The name of the 3DS service provider.
            -   name: paymentServiceProvider
                in: query
                type: string
                enum: [PSP-Bambora]
                required: false
                description: The name of the payment service provider.
            -   name: transactionStatus
                in: query
                type: string
                enum: [SUCCESS,FAILED,PENDING,3DS_ABORTED]
                required: false
                description: The status of the payment transaction. If it is not present, all status of the transactions will be retrieved.
            responses:
                200:
                    description: OK
                    schema:
                        type: string
                400:
                    description: Bad request, see statusCode and statusMessage for details.
                    schema:
                        $ref: '#/definitions/Error400Response'
                500:
                    description: Server errors, see statusCode and statusMessage for details.
                    schema:
                        $ref: '#/definitions/Error500Response'
definitions:
    PaymentGatewayPayRequest:
        type: object
        required:
        - requestId
        - authenticationType
          #x-PSP-SMARTPAY-BUREAU-CNP:<authToken>calculated based on the spec</authToken>
          #x-PSP-SMARTPAY-BUREAU-CNP:<enterpriseID>from smartPay</enterpriseID>
          #x-PSP-SMARTPAY-BUREAU-CNP:<environment>ECommerce</environment>   hard coded value
          #x-PSP-SMARTPAY-BUREAU-CNP:<version>20</version>  hard coded value
          #x-PSP-SMARTPAY-BUREAU-CNP:<transactionTime>2019-10-14T12:46:36.124</transactionTime> (M, string, YYYY-mm-ddTHH:mm:ss.SSS  in UTC format) PG generates it based on current time
          #x-PSP-SMARTPAY-BUREAU-CNP:<authenticate>false</authenticate>  hard coded value
          #x-PSP-SMARTPAY-BUREAU-CNP:<storageIndicator>subsequent</storageIndicator> hard coded value
          #x-PSP-SMARTPAY-BUREAU-CNP:<paymentMethod>Card</paymentMethod> hard coded value
          #x-PSP-SMARTPAY-BUREAU-CNP:<cardholderAgreement>unscheduled</cardholderAgreement> hard coded value
          #x-PSP-SMARTPAY-BUREAU-CNP:<schemeReferenceData>00000000003755712AB</schemeReferenceData> get it from previous transaction's response
          #x-PSP-SMARTPAY-BUREAU-CNP:<validate>false</validate> hard coded value
          #x-PSP-SMARTPAY-BUREAU-CNP: PG internally uses Current Unix epoch time in milliseconds as transNo and sends it to smartPay.   requesterDetails.transNo (Numeric string, M)
          #for smartPay, PG internally generates <trxRef> and stores it in the field 'receipt", and send it to smartpay.
        properties:
            requestId:
                description: Identifier of this request command. This identifier is also used in the response for this request message.
                type: string
                minLength: 1
                maxLength: 64
                example: 'a18db4b1-2446-4f1d-9771-6cff1a1837e7'
                x-internal-uniquess: true
                x-THREEDS-ENDEAVOUR: M.  #trackid(Alpha Numeric, maxLength 50)
            authenticationType:
                description: It indicates the type of payment related authentication must be performed.
                type: string
                enum:
                - NONE      # submit payment with payment data & merchant data
                - THREEDSENROLL   # 3DS enrollment
                - THREEDSENROLL_DEFERREDPAYMENT   # 3DS enrollment for deferred payment
                - THREEDSAUTH     # 3DS authentication & submit payment with enrollmentID
                - THREEDSAUTH_DEFERREDPAYMENT   # 3DS authentication without payment  with enrollmentID
                - DEFERREDPAYMENT    # payment with enrollmentID
                - ACCOUNTSTATUSVERIFICATION   # account check with amount =0
                - DEBTRECOVERY
                - NONE_TRANSIT
                example: 'NONE'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: M- the valid values are 'NONE','THREEDSENROLL','THREEDSENROLL_DEFERREDPAYMENT','THREEDSAUTH','THREEDSAUTH_DEFERREDPAYMENT','DEFERREDPAYMENT'.
                x-PSP-MADA: M- the valid values are 'ACCOUNTSTATUSVERIFICATION', 'NONE_TRANSIT' and 'DEBTRECOVERY'.
                x-PSP-SMARTPAY-BUREAU-CNP: M- the valid value is 'NONE'. # webPaymentRequest.signableUnifiedRequestBase.authType = AuthAndSettle   (-> NONE)
            enrollmentId:
                description:  >
                  Unique identifier (GUID format) that is used to provide a link between a 3DS enrollment request and its follow-up 3DS authentication request or deferred payment.
                    It is required for following authenticationType -
                     * `THREEDSAUTH`
                     * `THREEDSAUTH_DEFERREDPAYMENT`
                     * `DEFERREDPAYMENT`
                     Otherwise, it is not applicable.
                type: string
                minLength: 1
                maxLength: 36
                example: '126cdf76-7393-48a9-80f0-5ed2e37bdfd2'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: M.
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            invoiceId:   #UPP - orderId
                description:  >
                  Reference Id for the transaction.
                  It is required for following authenticationType -
                    * `NONE`
                    * `THREEDSENROLL`
                    * `THREEDSENROLL_DEFERREDPAYMENT`
                  Otherwise, it is not applicable.
                type: string
                minLength: 1
                maxLength: 36
                example: '...'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: M.  #enroll.description (String)
                x-PSP-BAMBORA: M.    #transaction.CustRef (Alpha Numeric, maxLength 32, M)
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: M.    #webPaymentRequest.signableUnifiedRequestBase.merchantTransactionID (string) stored in smartPay DB and also returned in the response
            traceData:
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/TraceData'
            terminalData:
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/TerminalData'
            transitData:
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/TransitData'
            paymentChannel:
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: O.
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/PaymentChannel'
            operatorId:
                description: Identifier of the payment operator. It can be the wallet account Id or the payment platform user Id.
                type: string
                minLength: 1
                maxLength: 150
                example: '...'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: O.
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: M.     #webPaymentRequest.signableUnifiedRequestBase.operatorID (O,String, maxLength 255)
            allowNo3ds:
                description:  >
                  It indicates if 3DS will be skipped or not when 3DS provider responses that the card is not enrolled.
                  True means that PG will skip 3DS authorization and submit the payment directly. False means PG will not submit the payment but return 3DS enrollment failure error.
                  It is required for following authenticationType -
                    * `THREEDSAUTH`
                  Otherwise, it is not applicable.
                type: boolean
                example: 'true'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: M.
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            isFirstCredentialStorage:
                description: It indicates if it is the first time the card has been used on its wallet. True means it is the first time. Otherwise, false.
                type: boolean
                example: 'true'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: O. #transaction.creditCard.IsFirstCredentialStorage (Boolean, maxLength 5, O)
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            authReqData:
                x-THREEDS-ENDEAVOUR: M.
                x-THREEDS-DIMEBOX: M.
                x-PSP-BAMBORA: M.
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                # It is required if authenticationType = THREEDSAUTH or THREEDSAUTH_DEFERREDPAYMENT.
                $ref: '#/definitions/AuthReqData'
            merchantData:
                # It is required if authenticationType = NONE or THREEDSENROLL or THREEDSENROLL_DEFERREDPAYMENT. Otherwise, enrollmentId is used to retrieve this data.
                $ref: '#/definitions/MerchantData'
            paymentData:
                # It is required if authenticationType = NONE or THREEDSENROLL or THREEDSENROLL_DEFERREDPAYMENT and optional if authenticationType = DEFERREDPAYMENT  as amount might be changed.
                $ref: '#/definitions/PaymentData'
            walletData:
                x-PSP-MADA: NA.
                # It is optional if authenticationType = NONE or THREEDSENROLL or THREEDSENROLL_DEFERREDPAYMENT. Otherwise, enrollmentId is used to retrieve this data.
                $ref: '#/definitions/WalletData'
            merchantRetryCounter:
                description: The number of debt recovery attempts initiated by merchant.
                type: integer
                example: 2
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: O- It is only required for authentication Type = 'DEBTRECOVERY'.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            encData:
                description: >
                    Base64 encoded encrypted sensitive data. See "encDataOfPayRequest".
                    It is required for following authenticationType -
                      * `ACCOUNTSTATUSVERIFICATION`
                      * `NONE_TRANSIT`
                     It is optional for following authenticationType -
                      * `DEBTRECOVERY`
                    Otherwise, it is not applicable.
                type: string
                #$ref: '#/definitions/EncDataOfPayRequest'
        x-validation: com.bellid.asptsm.paymentgateway.validator.ValidPaymentGatewayPayRequest
    PaymentGatewayPayResponse:
        type: object
        required:
        - requestId
        - responseCode
        properties:
            requestId:
                description: Identifier of this request command. This identifier is also used in the response for this request message.
                type: string
                maxLength: 64
                example: 'a18db4b1-2446-4f1d-9771-6cff1a1837e7'
            responseCode:
                description: The four digit response code.
                type: string
                maxLength: 4
                minLength: 4
                example: '0000'
                x-PSP-BAMBORA: M. #response.ResponseCode (Numeric,0/1,M) + response.DeclinedCode (Numeric, C-it is required when responseCode=1)
                x-PSP-SMARTPAY-BUREAU-CNP: M. #Status (string, enum - FAIL, CAPTURED, DECLINED, PENDING)
            responseMessage:
                description: Human readable comments about the status of the request.
                type: string
                minLength: 1
                maxLength: 255
                example: 'The request is well received.'
            externalErrorCode:
                description: The response code from external systerm.
                type: string
                maxLength: 10
                example: '0000'
                x-PSP-BAMBORA: M. #response.declinedCode
                x-PSP-MADA: M. #Metadata.Type (string, M,n-7)
                x-PSP-SMARTPAY-BUREAU-CNP: M. #error.code (string)
            externalErrorMessage:
                description: Human readable comments about the status of the request from external system.
                type: string
                minLength: 1
                maxLength: 999
                example: '....'
                x-PSP-BAMBORA: M.  #response.declinedMessage
                x-PSP-MADA: M. #Metadata.Text (string, M, ans-999)
                x-PSP-SMARTPAY-BUREAU-CNP: M. #error.message (string)
            enrollmentId:   # it is mapped to 3ds_id from Dimebox
                description:  >
                  Unique identifier (GUID format) that is used to provide a link between a 3DS enrollment request and its follow-up 3DS authentication request or deferred payment.
                    It is required for following authenticationType -
                      * `THREEDSENROLL`
                      * `THREEDSENROLL_DEFERREDPAYMENT`
                    Otherwise, it is not applicable.
                type: string
                minLength: 1
                maxLength: 36
                x-internal-uniquess: true  (generated by TG)
                example: '126cdf76-7393-48a9-80f0-5ed2e37bdfd2'
                x-PSP-MADA: NA.
            receipt:
                description: Id of an authorized transaction. It is required data to initiate a refund.    # PSP transactionID
                type: string
                minLength: 1
                maxLength: 36
                example: '10001197'
                x-internal-uniquess: true for SmartPay as we generate it on behalf of SmartPay
                x-PSP-BAMBORA: M.  #response.Receipt (Alpha Numeric, maxLength 8,M)
                x-PSP-MADA: O- It is present if the transaction is approved. #Entity.ApprovalCode (string, C, an-6)   Not available for Account Status Verification
                x-PSP-SMARTPAY-BUREAU-CNP: M. #trxRef/transactionReference (string, maxLength 255)
            timestamp:
                description: The time stamp of receiving the payment request. It is based on ISO 8601 string with GMT offset, Format 'yyyy-MM-ddTHH:mm:ss.SSSZ'. It is not returned if payment is not performed.
                type: string
                maxLength: 28
                minLength: 28
                example: '2017-12-15T23:00:00.00+01:00'
                x-PSP-BAMBORA: M.  #response.Timestamp (Alpha Numeric,M, The format is dd-MMM-yyyy hh:mm:ss)
                x-PSP-MADA: M. #Entity.ReconciliationDate (string, M, ns-10, the format is YYYY-MM-DD)
                x-PSP-SMARTPAY-BUREAU-CNP: M. # PG generates it based on current time when it sends the request to smartPay and use that value for this field (M, string, YYYY-mm-ddTHH:mm:ss.SSS  in UTC format)
            transactionDetail:
                $ref: '#/definitions/TransactionDetail'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            authRespData:
                $ref: '#/definitions/AuthRespData'
                x-THREEDS-ENDEAVOUR: M.
                x-THREEDS-DIMEBOX: M.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            cardSchemeInfo:
                $ref: '#/definitions/CardSchemeInfo'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
    PaymentGatewayRefundRequest:
        type: object
        required:
        - requestId
        - receipt
        properties:
            requestId:
                description: Identifier of this request command. This identifier is also used in the response for this request message.
                type: string
                minLength: 1
                maxLength: 64
                example: 'a18db4b1-2446-4f1d-9771-6cff1a1837e7'
                x-internal-uniquess: true
            receipt:
                description: Id of an authorized transaction. It is required data to initiate a refund.
                type: string
                minLength: 1
                maxLength: 36
                example: '10001197'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: M. #response.Receipt (Alpha Numeric, maxLength 8,M)
                x-PSP-MADA: M.  #Entity.ApprovalCode (string, M, an-6)
                x-PSP-SMARTPAY-BUREAU-CNP: M. #trxRef (string, maxLength 255)
            invoiceId:    # UPP - merchantOrderId
                description: Reference Id for the transaction from the merchant.
                type: string
                minLength: 1
                maxLength: 36
                example: '...'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: M. #transaction.CustRef (Alpha Numeric, maxLength 32, M)
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: M. #webPaymentRequest.signableUnifiedRequestBase.merchantTransactionID (string) stored in smartPay DB and also returned in the response
            traceData:
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/TraceData'
            terminalData:
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/TerminalData'
            transitData:
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/TransitData'
            paymentChannel:
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: O.
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/PaymentChannel'
            operatorId:                # for PG report field "user"
                description: Identifier of the payment operator. It can be the wallet account Id or the payment platform user Id.
                type: string
                minLength: 1
                maxLength: 150
                example: '...'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: M. #webPaymentRequest.signableUnifiedRequestBase.operatorID (O,String, maxLength 255)
            merchantData:
                # It is optional for refund. (However, it is required for generating UPP report)
                $ref: '#/definitions/MerchantData'
            paymentData:
                # It is optional for refund. (However, it is required for generating UPP report)
                $ref: '#/definitions/PaymentData'
            walletData:
                # It is optional for refund. (However, it is required for generating UPP report)
                x-PSP-MADA: NA.
                $ref: '#/definitions/WalletData'
    PaymentGatewayRefundResponse:
        type: object
        required:
        - requestId
        - responseCode
        properties:
            requestId:
                description: Identifier of this request command. This identifier is also used in the response for this request message.
                type: string
                minLength: 1
                maxLength: 64
                example: 'a18db4b1-2446-4f1d-9771-6cff1a1837e7'
            responseCode:
                description: The four digit response code.
                type: string
