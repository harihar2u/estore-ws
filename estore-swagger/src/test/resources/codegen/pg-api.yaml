             * `Reversal`
            It is conditional for 'REFUND'. [This field is required for 'REFUND' in the context of Mada.]
#        x-THREEDS-ENDEAVOUR: M.
#        x-THREEDS-DIMEBOX: M.
#        x-PSP-BAMBORA: M.
#        x-PSP-MADA: M.
#        x-PSP-SMARTPAY-BUREAU-CNP: M.
        type: object
        required:
        - merchantId
        properties:
            merchantId:
                description: Identifier of the merchant.
                type: string
                minLength: 1
                maxLength: 36
                example: '...'
                x-THREEDS-ENDEAVOUR: M. #VEREQ.mid(Alpha Numeric, maxLength 25)
                x-THREEDS-DIMEBOX: M. #enroll.account (String) for v1   configure "authenticator" for v2
                x-PSP-BAMBORA: M.  #transaction.Security.UserName (maxLength 32,M) & transaction.Security.Password (maxLength 16,M)  retrieved with merchantID
                x-PSP-MADA: M. # merchantId (string, M, ans-15)
                x-PSP-SMARTPAY-BUREAU-CNP: M. #clientID (string)
            merchantName:
                description: Name of the merchant.
                type: string
                minLength: 1
                maxLength: 35
                example: '...'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA:  NA.
                x-PSP-MADA: M- it is required except for 'Reversal'.  #merchant.Name (string, M, ans-35)
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            merchantContact:
                description: Contact number of the merchant.
                type: string
                minLength: 1
                maxLength: 10
                example: '...'
                x-THREEDS-ENDEAVOUR: NA.
                x-PSP-BAMBORA: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-MADA: O- it is not required for 'Reversal'.  #merchant.contact (string, O, n-10)
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            acceptLiability:
                description: >
                  It indicates that whether the merchant accepts liability if PSP transaction response indicates that the merchant is liable.
                  Note that if authenticationType is NONE, then this field will be set as TRUE.
                type: boolean
