                x-THREEDS-DIMEBOX: NA.
                x-PSP-MADA: M- it is not required for 'Reversal'.  #merchant (object, M)
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                $ref: '#/definitions/Address'
            storeId:
