                minLength: 1
                maxLength: 16
                example: '...'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: O.  #transaction.MerchantNumber (Alpha Numeric, maxLength 16,O)
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            merchantCategoryCode:
                description: A four digit number listed in ISO 18245.
                type: string
                pattern: ^\d{4}$
                example: '4112'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: NA.
                x-PSP-MADA: M- it is not required for 'Reversal'. #merchantType (string, M, n-4)
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
