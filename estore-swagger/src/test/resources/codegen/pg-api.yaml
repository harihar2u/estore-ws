                type: string
                minLength:  1
                maxLength: 999
                example: '...'
                x-PSP-MADA: M- It is required except for Reversal and merchant-initiated 'DEBTRECOVERY'.   #EMV (string, M, ans...999)
    TraceData:
        description: It is used for tracing.
        x-THREEDS-ENDEAVOUR: NA.
        x-PSP-BAMBORA: NA.
        x-THREEDS-DIMEBOX: NA.
        x-PSP-MADA: M.
        x-PSP-SMARTPAY-BUREAU-CNP: NA.
        type: object
        required:
        - traceNumber
        - transmissionDateTime
        properties:
            traceNumber:
                description: >
                  The trace number.
                    It is required for following authenticationType -
                      * `ACCOUNTSTATUSVERIFICATION`
                      * `DEBTRECOVERY`
                      * `NONE_TRANSIT`
                      * `Refund`
                      * `Reversal`
                  Otherwise, it is not applicable.
                type: string
                maxLength: 6
                minLength: 1
                example: '...'
               # x-PSP-MADA: M.   #Trace (string, M, n-6)
            referenceId:
                description: >
                 The reference identifier.
                  It is required for following authenticationType -
                    * `ACCOUNTSTATUSVERIFICATION`
                    * `DEBTRECOVERY`
                    * `NONE_TRANSIT`
                    * `REFUND`
                   Otherwise, it is not applicable.
                type: string
                maxLength: 12
                minLength: 1
                example: '...'
                #x-PSP-MADA: M.   #ReferenceId (string, M, an-12)
            transmissionDateTime:
                description: >
                  Transmission date and time. It is based on ISO 8601 string with GMT offset, the format is 'yyyy-MM-ddTHH:mm:ss.Z'.
                    It is required for following authenticationType -
                      * `ACCOUNTSTATUSVERIFICATION`
                      * `DEBTRECOVERY`
                      * `NONE_TRANSIT`
                      * `Refund`
                    Otherwise, it is not applicable.
                type: string
                maxLength: 25
                minLength: 25
                example: '2020-01-29T10:01:57+03:00'
                #x-PSP-MADA: M. #TransmissionDateTime (string, M, ans-25)
            lastTxnDateTime:
                description: >
                 The last transaction date and time. It is based on ISO 8601 string with GMT offset, the format is 'yyyy-MM-ddTHH:mm:ss.Z'.
                  It is required for following authenticationType -
                     * `ACCOUNTSTATUSVERIFICATION`
                     * `NONE_TRANSIT`
                  It is conditional (it is required for cardholder-initiated debt recovery) for following authenticationType -
                     * `DEBTRECOVERY`
                  Otherwise, it is not applicable.
                type: string
                maxLength: 25
                minLength: 25
                example: '2020-01-29T10:01:57+03:00'
                #x-PSP-MADA: M.   #LocalDateTime (string, M, ans-25)
            firstTxnDateTime:
