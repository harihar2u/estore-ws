                     * `DEBTRECOVERY`
                     * `NONE_TRANSIT`
                     * `REFUND`
                    It is Optional for following authenticationType -
                     * `ACCOUNTSTATUSVERIFICATION`
                type: string
                minLength:  25
                maxLength: 25
                example: '2020-01-29T05:01:57+03:00'
                #x-PSP-MADA: O.   #CaptureDate (string,O, ans-25, format is UTC)
            originalReferenceId:
                description: >
                    The original referenceId of transaction.
                     It is required for following authenticationType -
                       * `DEBTRECOVERY`
                       * `REFUND`
                      Otherwise, it is not applicable.
                type: string
                maxLength: 12
                minLength: 1
                example: '...'
                #x-PSP-MADA: C.   #OriginalReferenceId (string, C, an-12) M for MADA and O for Visa/MC
            originalLastTxnDateTime:
                description: >
                    The original lastTxnDateTime of transaction. It is based on ISO 8601 string with GMT offset, the format is 'yyyy-MM-ddTHH:mm:ss.Z'.
                     It is required for following authenticationType -
                       * `DEBTRECOVERY`
                       * `REFUND`
                      Otherwise, it is not applicable.
                type: string
                maxLength: 25
                minLength: 25
                example: '2020-01-29T10:01:57+03:00'
                #x-PSP-MADA: C.   #OriginalLocalDateTime (string, C, an-12) M for MADA and O for Visa/MC
            originalTraceNumber:
                description: >
                    The original trace number of transaction.
                     It is required for following transactionType -
                       * `REFUND`
                      Otherwise, it is not applicable.
                type: string
                maxLength: 6
                minLength: 1
                example: '...'
                # x-PSP-MADA: C.   #OriginalTrace (string, C, n-6) O for MADA and M for Visa/MC
            originalTransmissionDateTime:
              description: >
                The original transmission date and time of the request. It is based on ISO 8601 string with GMT offset, the format is 'yyyy-MM-ddTHH:mm:ss.Z'.
                  It is required for following authenticationType -
                    * `Reversal`
                   Otherwise, it is not applicable.
              type: string
              maxLength: 25
              minLength: 25
              example: '2020-01-29T10:01:57+03:00'
              # x-PSP-MADA: M.  # ReconciliationDate(string, M, the format is YYYY-MMM-DD) in Reversal
