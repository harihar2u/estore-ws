                maxLength: 64
                minLength: 1
                example: '0004'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: M.  #transaction.UserDefined.StoreID (Numeric, maxLength 4,M)
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: M. #webPaymentRequest.signableUnifiedRequestBase.configparams.storeID (string)
    PaymentData:
        description:  >
          This object data contains all data related to a payment to be performed.
            It is required for following authenticationType -
              * `NONE`
              * `THREEDSENROLL`
              * `THREEDSENROLL_DEFERREDPAYMENT`
              * `ACCOUNTSTATUSVERIFICATION`
              * `DEBTRECOVERY`
              * `NONE_TRANSIT`
              * `Reversal`
            It is Conditional for following cases-
              * `DEFERREDPAYMENT` - It is required if amount is different.
              * `REFUND`  - It is required if amount is different. [This field is required for 'REFUND' in the context of Mada.]
#        x-THREEDS-ENDEAVOUR: M.
#        x-THREEDS-DIMEBOX: M.
#        x-PSP-BAMBORA: M.
#        x-PSP-MADA: M.
#        x-PSP-SMARTPAY-BUREAU-CNP: M.
        type: object
        required:
        - amount
        properties:
            tokenReferenceId:
                description: >
                  Unique identifier of the token.
                    It is required for following authenticationType -
                     * `NONE`
                     * `THREEDSENROLL`
                     * `THREEDSENROLL_DEFERREDPAYMENT`
                     * `ACCOUNTSTATUSVERIFICATION`
                     * `DEBTRECOVERY`
                     * `NONE_TRANSIT`
                     * `Reversal`
                type: string
                minLength: 1
                maxLength: 64
                example: 'b2b92b5b-403d-4bd8-a756-6e415b86b291'
#                x-THREEDS-ENDEAVOUR: M. #pan (Numeric, 19), expiry (Numeric, YYMM, 4), name (Alpha numeric, maxLength 25)  after detokenization
#                x-THREEDS-DIMEBOX: M. #enroll.card (string) after detokenization
#                x-PSP-BAMBORA: M. # transaction.CreditCard.CardNumber (Numeric, maxLength 16,M) Transaction.CreditCard.ExpM (Numeric, maxLength 2,C)  Transaction.CreditCard.ExpY (Numeric, maxLength 4,C) after detokenization
#                x-PSP-MADA: M. # Pan(string, M, n-19) & ExpiryDate (string, O, n-4, format is YYMM) & PanSequence (string, M, n-3)
#                x-PSP-SMARTPAY-BUREAU-CNP: M. #webPaymentRequest.signableUnifiedRequestBase.card.PAN(string, minLength is 1 and maxLength is 20) & webPaymentRequest.signableUnifiedRequestBase.card.expriy (format is YYYY-MM)
            currencyCode:
                description: >
                  The transaction currency code is defined as per ISO 4217 - Currency codes.
                    It is required for following authenticationType -
                      * `NONE`
                      * `THREEDSENROLL`
                      * `THREEDSENROLL_DEFERREDPAYMENT`
                      * `ACCOUNTSTATUSVERIFICATION`
                      * `DEBTRECOVERY`
                      * `NONE_TRANSIT`
                type: string
                pattern: ^[A-Z]{3}$
                example: 'USD'
#                x-THREEDS-ENDEAVOUR: M. #currency(Numeric, length 3, ISO 4217)
#                x-THREEDS-DIMEBOX: M. #enroll.currency_code  for v2
                x-PSP-BAMBORA: NA.
#                x-PSP-MADA: M.  # Currency (string, M, n-3, 3 digit currency code)
#                x-PSP-SMARTPAY-BUREAU-CNP: M. #webPaymentRequest.signableUnifiedRequestBase.currencyCode (string, 3-character)
            amount:
                description: >
                  The amount of the transaction. A positive number with one decimal point (e.g. xx.xx).
                  The location of the decimal point should comply with the currency code.
                  If amount is provided for REFUND or when authenticationType = DEFERREDPAYMENT, it will overwrite the amount provided in the preceding REFUND or THREEDSENROLL_DEFERREDPAYMENT.
                type: string
                maxLength: 12
                pattern: ^\d+(\.\d)?\d*$
                example: '2500'
#                x-THREEDS-ENDEAVOUR: M. #amount(Alpha Numeric, maxLength 20)
#                x-THREEDS-DIMEBOX: M. #enroll.amount (string)
#                x-PSP-BAMBORA:  M. #refund.Amount (Numeric, maxLength 10,M, integer)
#                x-PSP-SMARTPAY-BUREAU-CNP: M. #webPaymentRequest.signableUnifiedRequestBase.purchaseAmount (long integer)
#                x-PSP-MADA: M.  # Amount (string, M, n-12)
            accountType:
                description: The type of the account.
                type: string
                minLength: 1
                maxLength: 20
                example: '...'
#                x-THREEDS-ENDEAVOUR: NA.
#                x-THREEDS-DIMEBOX: NA.
#                x-PSP-BAMBORA: M.  #transaction.Wallet.Type (alhpaNumeric, maxLength 20,M)
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
                x-PSP-MADA: NA.
    WalletData:
