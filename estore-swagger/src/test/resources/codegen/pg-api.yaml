                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: M.  #internal logic field
                x-PSP-MADA: NA.
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            acquirerBin:
                description: The acquirer BIN. It is typically 6 digits. However, it can be up to 11 digits.
                type: string
                pattern: ^\d{6,11}$
                example: '999999'
                x-THREEDS-ENDEAVOUR: NA.
                x-THREEDS-DIMEBOX: NA.
                x-PSP-BAMBORA: M. # transaction.creditcard.CardType (Alpha Numeric, maxLength 16, M) # based on BIN to get cardType from DB
                x-PSP-MADA: M- it is required except for 'Reversal'. #TxnSrc (string, M, n-11)
                x-PSP-SMARTPAY-BUREAU-CNP: NA.
            merchantDivision:
