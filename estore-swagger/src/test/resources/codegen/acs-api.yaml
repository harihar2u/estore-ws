openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
  - url: "http://localhost:8083/estore-acs"
    description: Generated server url
paths:
  /api/v1/authenticate:
    post:
      tags:
        - acs-controller
      operationId: authenticate
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/AuthenticationRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/AuthenticationResponse"
  /api/v1/secure:
    get:
      tags:
        - acs-controller
      operationId: secureAccess
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /api/v1:
    get:
      tags:
        - acs-controller
      operationId: ping
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    AuthenticationRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    AuthenticationResponse:
      type: object
      properties:
        jwt:
          type: string
